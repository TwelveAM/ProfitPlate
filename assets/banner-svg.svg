<svg
  width="700"
  height="140"
  viewBox="0 0 700 140"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="700" height="140" fill="#005f46" />

  <!-- Plate shadow -->
  <ellipse
    cx="120"
    cy="88"
    rx="42"
    ry="10"
    fill="rgba(0,0,0,0.25)"
  />

  <!-- Plate group -->
  <g transform="translate(120,70)" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer rim -->
    <circle cx="0" cy="0" r="38" />
    <!-- Inner rim -->
    <circle cx="0" cy="0" r="26" />
    <!-- Shine highlight -->
    <path d="M -12 -22 Q 0 -32 12 -22" />
  </g>

  <!-- Knife (left) -->
  <g transform="translate(65,45)" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- blade -->
    <path d="M 0 0 L 0 35" />
    <!-- handle -->
    <path d="M 0 35 L 0 55" stroke-width="6" />
  </g>

  <!-- Fork (right) -->
  <g transform="translate(175,45)" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- prongs -->
    <path d="M -8 0 L -8 22" />
    <path d="M 0 0 L 0 22" />
    <path d="M 8 0 L 8 22" />
    <!-- handle -->
    <path d="M 0 22 L 0 55" stroke-width="6" />
  </g>

  <!-- Centered text block -->
  <g fill="#ffffff" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" text-anchor="middle">
    <text x="50%" y="60" font-size="34" font-weight="700">
      ProfitPlate
    </text>

    <text x="50%" y="95" font-size="18">
      Know your profit per plate.
    </text>
  </g>
</svg>
