<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ProfitPlate</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ü•ó ProfitPlate</div>
    <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="purchases.html">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="settings.html" class="active">Settings</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Application Settings</h1>
    </div>
    
    <div class="card">
        <form id="settings-form">
            <div class="form-group">
                <label>Currency Symbol</label>
                <select id="currency">
                    <option value="EUR">EUR (‚Ç¨)</option>
                    <option value="USD">USD ($)</option>
                    <option value="GBP">GBP (¬£)</option>
                    <option value="RON">RON (lei)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Number Format (Locale)</label>
                <select id="locale">
                    <option value="eu">European (1.234,56)</option>
                    <option value="us">US/UK (1,234.56)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Calculation Mode</label>
                <div class="toggle-wrapper">
                    <input type="checkbox" id="autoRecalc">
                    <span>Auto-update recipe costs when ingredient prices change</span>
                </div>
            </div>

            <div class="form-group">
                <label>Recipe Display</label>
                <div class="toggle-wrapper">
                    <input type="checkbox" id="showAdvanced">
                    <span>Show advanced details (margins, charts) on cards</span>
                </div>
            </div>

            <button type="submit" class="btn-primary">Save Preferences</button>
        </form>
    </div>

    <div class="card" style="margin-top: 2rem; border: 1px solid var(--danger);">
        <h3 style="color: var(--danger);">‚ö†Ô∏è Danger Zone</h3>
        <p>This action cannot be undone. It will delete all your ingredients and recipes.</p>
        <button class="btn-danger" id="clear-data-btn">Clear All Data</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
<script src="assets/app.js"></script>
<script src="assets/tour.js"></script>
</body>
</html>
