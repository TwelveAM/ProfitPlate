<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProfitPlate – Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta
    name="description"
    content="Adjust how ProfitPlate behaves in your kitchen – currency, number format, behaviour and data controls."
  />

  <!-- Shared styles (settings-box, labels, buttons, etc.) -->
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-plate-32.png" />

  <!-- your existing <style> block stays as-is -->
  <style>
    :root {
      --green-main: #0b5d3f;
      --green-dark: #06412a;
      --bg: #f5f5f5;
      --text-main: #222222;
      --text-muted: #555555;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #dddddd;
    }

    .header-inner {
      max-width: 960px;
      margin: 0 auto;
      padding: 12px 20px 10px;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px 20px 40px;
    }

    /* HERO BANNER (same as other tabs) */
    .hero-banner {
      width: 630px;
      max-width: 100%;
      height: 130px;
      margin: 4px auto 16px;
      border-radius: 14px;
      background: linear-gradient(135deg, var(--green-main), var(--green-dark));
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      color: #ffffff;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.16);
    }

    .hero-icons {
      font-size: 42px;
      opacity: 0.9;
    }

    .hero-title-block {
      text-align: center;
      flex: 1;
      margin: 0 24px;
    }

    .hero-title-banner {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .hero-subtitle-banner {
      margin-top: 6px;
      font-size: 16px;
      font-weight: 400;
    }

    /* NAV – centered pills */
    nav {
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 32px;
      align-items: center;
      justify-content: center;
    }

    .nav-link {
      text-decoration: none;
      font-size: 14px;
      color: #222222;
      padding: 6px 12px;
      border-radius: 999px;
      transition: background-color 0.15s ease, color 0.15s ease;
    }

    .nav-link:hover {
      background-color: rgba(11, 93, 63, 0.1);
    }

    .nav-link.active {
      background-color: var(--green-main);
      color: #ffffff;
      font-weight: 500;
    }

    /* SETTINGS PAGE TYPOGRAPHY */
    .settings-intro h1 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .settings-intro p {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 720px;
    }

    .settings-footer-note {
      margin-top: 24px;
      font-size: 13px;
      color: var(--text-muted);
      max-width: 720px;
    }

    @media (max-width: 640px) {
      .nav-list {
        gap: 12px;
        flex-wrap: wrap;
      }

      .hero-banner {
        padding: 0 16px;
      }

      .hero-icons {
        display: none;
      }

      .hero-title-banner {
        font-size: 26px;
      }

      .hero-subtitle-banner {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <!-- Shared header placeholder -->
  <div id="site-header"></div>

  <div class="page">
    <main>
      <section class="settings-intro">
        <h1 class="hero-title">Settings</h1>
        <p class="hero-subtitle">
          Adjust how ProfitPlate behaves in your kitchen – currency, display options and data controls.
          In the real app, these settings would be stored in your account and synced across devices.
        </p>
      </section>

      <!-- ... rest of your Settings sections exactly as you pasted ... -->
