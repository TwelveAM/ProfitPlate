<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredients - ProfitPlate</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¥—</text></svg>">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ðŸ¥— ProfitPlate</div>
    <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="purchases.html" class="active">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="settings.html">Settings</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Ingredients & Purchases</h1>
        <button class="btn-primary" onclick="toggleAddForm()">+ Add Item</button>
    </div>

    <div class="card">
        <h3>Recently Updated</h3>
        <div id="recent-list">
            </div>
    </div>

    <div id="add-item-form" class="card hidden" style="border-left: 5px solid var(--accent);">
        <h2 style="margin-bottom: 1rem;">Add / Edit Purchase</h2>
        <form id="purchase-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Item Name *</label>
                    <input type="text" id="item-name" placeholder="e.g. Flour 00" required>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="item-category" required>
                        <option value="">Select...</option>
                        <option value="Meat & Fish">Meat & Fish</option>
                        <option value="Dairy & Eggs">Dairy & Eggs</option>
                        <option value="Vegetables & Fruit">Vegetables & Fruit</option>
                        <option value="Dry Goods">Dry Goods</option>
                        <option value="Spices & Condiments">Spices & Condiments</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub-type</label>
                    <select id="item-subtype">
                        <option value="">Select category first</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Supplier</label>
                    <input type="text" id="item-supplier" placeholder="e.g. Metro">
                </div>
                <div class="form-group">
                    <label>Invoice Number</label>
                    <input type="text" id="item-invoice-number">
                </div>
                <div class="form-group">
                    <label>Invoice Date</label>
                    <input type="date" id="item-invoice-date">
                </div>
            </div>

            <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--border);">

            <div class="pack-helper">
                <label style="color: var(--primary);">ðŸ“¦ Price Calculator Helper</label>
                <div class="text-muted" style="font-size: 0.85rem; margin-bottom: 10px;">
                    Enter pack details (e.g. 5kg for â‚¬10) to calculate unit price automatically.
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="pack-qty" placeholder="Pack Qty (e.g. 5)">
                    </div>
                    <div class="form-group">
                        <select id="pack-unit">
                            <option value="">Unit...</option>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="l">L</option>
                            <option value="ml">ml</option>
                            <option value="pcs">pcs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="pack-price" placeholder="Pack Price (e.g. 10.50)">
                    </div>
                    <div class="form-group" style="flex: 0 0 auto;">
                        <button type="button" class="btn-secondary" onclick="fillPriceFromPack()">Calculate â†“</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Standard Unit *</label>
                    <select id="item-unit" required>
                        <option value="">Select...</option>
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                        <option value="l">L</option>
                        <option value="ml">ml</option>
                        <option value="pcs">pcs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price per Unit *</label>
                    <input type="number" id="item-price" step="0.0001" placeholder="Calculated cost..." required>
                </div>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="item-notes" rows="2"></textarea>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-primary">Save Item</button>
                <button type="button" class="btn-secondary" onclick="toggleAddForm()">Cancel</button>
            </div>
        </form>

        <div id="price-history-block" class="hidden" style="margin-top: 2rem;">
            <h4>Price History</h4>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="price-history-body"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="form-row" style="margin-bottom: 1rem;">
            <input type="text" id="search-input" placeholder="Search items..." style="margin-bottom: 0;">
            <select id="category-filter" style="margin-bottom: 0; width: 200px;">
                <option value="">All Categories</option>
                <option value="Meat & Fish">Meat & Fish</option>
                <option value="Dairy & Eggs">Dairy & Eggs</option>
                <option value="Vegetables & Fruit">Vegetables & Fruit</option>
                <option value="Dry Goods">Dry Goods</option>
                <option value="Spices & Condiments">Spices & Condiments</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Sub</th>
                        <th>Supplier</th>
                        <th>Inv #</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Updated</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="purchase-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
