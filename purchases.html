<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients - ProfitPlate</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ðŸ¥— ProfitPlate</div>
    <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="purchases.html" class="active">Ingredients</a>
        <a href="recipes.html">Recipes</a>
        <a href="settings.html">Settings</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Ingredients Database</h1>
        <button class="btn-primary" onclick="toggleAddForm()" id="tour-add-ingredient-btn">+ Add Ingredient</button>
    </div>

    <div id="add-item-form" class="card hidden" style="border-left: 5px solid var(--accent);">
        <h2 style="margin-bottom: 1rem;">Add / Edit Purchase</h2>
        
        <form id="purchase-form">
            <input type="hidden" id="edit-index"> <div class="form-row">
                <div class="form-group">
                    <label>Item Name *</label>
                    <input type="text" id="item-name" placeholder="e.g. Flour 00" required>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="item-category" required>
                        <option value="">Select...</option>
                        <option value="Meat & Fish">Meat & Fish</option>
                        <option value="Dairy & Eggs">Dairy & Eggs</option>
                        <option value="Vegetables & Fruit">Vegetables & Fruit</option>
                        <option value="Dry Goods">Dry Goods</option>
                        <option value="Spices & Condiments">Spices & Condiments</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub-type</label>
                    <select id="item-subtype">
                        <option value="">Select category first</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Supplier</label>
                    <input type="text" id="item-supplier" placeholder="e.g. Metro">
                </div>
                <div class="form-group">
                    <label>Invoice Number</label>
                    <input type="text" id="item-invoice-number">
                </div>
                <div class="form-group">
                    <label>Invoice Date</label>
                    <input type="date" id="item-invoice-date">
                </div>
            </div>

            <hr class="divider">

            <div style="background: #f0f7f4; padding: 1rem; border-radius: 8px; border: 1px dashed var(--primary); margin-bottom: 1rem;">
                <label style="color: var(--primary);">ðŸ“¦ Pack Price Calculator</label>
                <div class="text-muted" style="font-size: 0.9rem; margin-bottom: 0.5rem;">
                    Enter pack details to auto-calculate the unit price.
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="pack-qty" placeholder="Qty (e.g. 5)">
                    </div>
                    <div class="form-group">
                        <select id="pack-unit">
                            <option value="">Unit...</option>
                            <option value="kg">kg</option>
                            <option value="g">g</option>
                            <option value="l">L</option>
                            <option value="ml">ml</option>
                            <option value="pcs">pcs</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number" id="pack-price" placeholder="Total Price">
                    </div>
                    <div class="form-group" style="flex: 0 0 auto;">
                        <button type="button" class="btn-secondary" onclick="fillPriceFromPack()">Calculate â†“</button>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Standard Unit *</label>
                    <select id="item-unit" required>
                        <option value="">Select...</option>
                        <option value="kg">kg</option>
                        <option value="g">g</option>
                        <option value="l">L</option>
                        <option value="ml">ml</option>
                        <option value="pcs">pcs</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Price per Unit *</label>
                    <input type="number" id="item-price" step="0.0001" placeholder="Calculated cost..." required>
                </div>
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="item-notes" rows="2"></textarea>
            </div>

            <div class="form-row">
                <button type="submit" class="btn-primary">Save Item</button>
                <button type="button" class="btn-secondary" onclick="toggleAddForm()">Cancel</button>
            </div>
        </form>
    </div>

    <div class="card toolbar-card">
        <input type="text" id="search-input" placeholder="Search items..." class="search-input">
        <select id="category-filter" style="width: auto; margin-bottom: 0;">
            <option value="">All Categories</option>
            <option value="Meat & Fish">Meat & Fish</option>
            <option value="Dairy & Eggs">Dairy & Eggs</option>
            <option value="Vegetables & Fruit">Vegetables & Fruit</option>
            <option value="Dry Goods">Dry Goods</option>
            <option value="Spices & Condiments">Spices & Condiments</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="card">
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Supplier</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th style="text-align: right;">Action</th>
                    </tr>
                </thead>
                <tbody id="purchase-table">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>
<script src="assets/app.js"></script>
<script src="assets/tour.js"></script>
</body>
</html>
