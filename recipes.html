<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - ProfitPlate</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/css/shepherd.css"/>
</head>
<body>

<nav class="navbar">
    <div class="nav-brand">ü•ó ProfitPlate</div>
    <div class="nav-links">
        <a href="index.html">Dashboard</a>
        <a href="purchases.html">Ingredients</a>
        <a href="recipes.html" class="active">Recipes</a>
        <a href="settings.html">Settings</a>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h1>Recipes Manager</h1>
        <button class="btn-primary" onclick="showRecipeForm()" id="tour-add-btn">
            + New Recipe
        </button>
    </div>

    <div class="card toolbar-card">
        <input type="text" id="recipe-search" placeholder="Search recipes..." class="search-input">
        
        <div class="toggle-wrapper">
            <input type="checkbox" id="show-archived-toggle">
            <label for="show-archived-toggle">Show Archived</label>
        </div>
        
        <button class="btn-secondary small" id="start-tour-btn">‚ùì Help / Tour</button>
    </div>

    <div id="recipes-list" class="grid-list">
        </div>
</div>

<div id="recipe-form-wrapper" class="modal-overlay hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="recipe-form-title">Recipe</h2>
            <button type="button" class="close-btn" onclick="hideRecipeForm()">√ó</button>
        </div>

        <form id="recipe-form">
            <input type="hidden" id="recipe-id">

            <div class="form-row">
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" required placeholder="e.g., Lasagna">
                </div>
                <div class="form-group">
                    <label for="recipe-portions">Portions</label>
                    <input type="number" id="recipe-portions" required placeholder="10">
                </div>
                <div class="form-group">
                    <label for="recipe-price">Selling Price</label>
                    <input type="number" id="recipe-price" step="0.01" placeholder="0.00">
                </div>
            </div>

            <hr class="divider">

            <h3>Ingredients</h3>
            <div id="ingredients-container"></div>

            <button type="button" class="btn-secondary small" onclick="addIngredientRow()" style="margin-top: 10px;">
                + Add Ingredient
            </button>

            <div class="modal-actions">
                <button type="button" class="btn-ghost" onclick="hideRecipeForm()">Cancel</button>
                <button type="submit" class="btn-primary">Save Recipe</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/shepherd.js@10.0.1/dist/js/shepherd.min.js"></script>

<script src="assets/app.js"></script>
<script src="assets/recipes.js"></script>
<script src="assets/tour.js"></script>

</body>
</html>
